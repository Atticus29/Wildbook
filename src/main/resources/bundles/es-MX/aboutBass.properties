distributionP1 = La distribuci&oacute;n geogr&aacute;fica del mero gigante extiende a trav&eacute;s de la costa Pac&iacute;fica desde la bah&iacute;a de Humboldt (norte de California, EEUU) hasta el estado de Oaxaca (suroeste de M&eacute;xico). Dentro de California, ocurren principalmente alrededor del archipi&eacute;lago del Norte y las aguas costeras al sur de Punta Concepci&oacute;n. En M&eacute;xico, principalmente se encuentran en la costa Pac&iacute;fica de Baja California y dentro del golfo de California.

