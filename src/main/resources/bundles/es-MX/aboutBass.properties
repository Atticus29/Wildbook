habitsSubHeader = H&aacute;bitos alimenticios

historyP1 = Los meros gigantes son depredadores apicales en el ecosistema de bosques de macroalgas y se alimentan de peces, crust&aacute;ceos, calamares, tiburones peque&ntilde;os y rayas. Aunque generalmente de movimientos lentos, estos peces capturan y tragan sus presas enteras al abrir la boca r&aacute;pidamente, creando una succi&oacute;n muy fuerte.

feedingImage = Los meros gigantes tragan hasta peces grandes enteros. Video: Kevin Lafferty

habitatsHeader = H&aacute;bitats

habitatsP1 = Los meros gigantes desovan entre los meses de mayo y setiembre. Durante este periodo, generalmente son observados en los arrecifes rocosos costeros y en los bosques de macroalgas. Los huevos y las larvas reci&eacute;n eclosionadas se dispersan como plancton antes de establecerse en el fondo entre los meses de octubre y diciembre. Los adultos se han observado a profundidades entre 5-46 metros, y se supone que se desplazan hacia profunidades mayores durante el oto&ntilde;o e invierno. Sin embargo, los cient&iacute;ficos y gestores ambientales carecen de informaci&oacute;n acerca de d&oacute;nde se trasladan y qu&eacute; h&aacute;bitats utilizan durante este periodo.

