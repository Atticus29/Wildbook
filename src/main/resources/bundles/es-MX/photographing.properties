mainHeader = How to Photograph

subHeader = Ideal Photo for ID

list1Header = The image should:

list1Item1 = Be at right angles to the left or right hand flank (side) of the fish.
list1Item2 = Be clear enough to show spots and markings on the skin of the giant sea bass.
list1Item3 = Not be over-exposed. Over-exposure makes the marks difficult to differentiate.
list1Item4 = Be captured in the highest resolution for your camera type.
list1Item5 = Be submitted in jpeg format, preferably no larger than 2 Mb.

list2Header = Method for photographing Giant Sea Bass

list2Item1 = Approach dive site in a calm and controlled manner.
list2Item2 = Position yourself in a suitable location to obtain clear images of giant sea bass.
list2Item3 = Not be over-exposed. Over-exposure makes the marks difficult to differentiate.
list2Item4 = Be patient, remain as still as possible in order to allow the giant sea bass to swim past you in their natural pattern.
list2Item5 = Do not chase or harm the giant sea bass.

