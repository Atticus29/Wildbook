<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
  <title>Report an Encounter</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta name="Description" wicket:message="content:htmlDescription"/>
  <meta name="Keywords" wicket:message="content:htmlKeywords"/>
  <meta name="Author" wicket:message="content:htmlAuthor"/>
  <link wicket:message="href:cssURLLocation" rel="stylesheet" type="text/css"/>
  <link wicket:message="href:htmlShortcutIcon" rel="shortcut icon"/>
</head>
<body>
<div id="wrapper">
  <div id="page">
    <div id="main">
      <div id="maincol-wide-solo">
        <div id="maintext">
          <h1 class="intro"><span wicket:id="submit_report">Submit Report</span></h1>
        </div>
        <span wicket:id="feedback">Thar be feedback</span>
        <form wicket:id="encounterForm" class="encounterForm">
          <span wicket:id="overview">Overview</span>
          <span wicket:id="dayLabel">Day</span>
          <select wicket:id="day">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
          <span wicket:id="monthLabel">Month</span>
          <select wicket:id="month">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
          <span wicket:id="yearLabel">Year</span>
          <select wicket:id="year">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
          <span wicket:id="hourLabel">Hour</span>
          <select wicket:id="hour">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
          <span wicket:id="minuteLabel">Minute</span>
          <select wicket:id="minutes">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
          <span wicket:id="lengthLabel">Length</span>
          <input type="text" wicket:id="length"/>
          <span wicket:id="unitsLabel">Length</span>
          <span wicket:id="units">
            <input type="radio"/>
            <input type="radio"/>
          </span>
          <span wicket:id="guessLabel">Guess</span>
          <input type="text" wicket:id="guess"/>
          <span wicket:id="locationLabel">Location</span>
          <input type="text" wicket:id="location"/>
          <span wicket:id="submitterNameLabel">Submitter Name</span>
          <input type="text" wicket:id="submitterName"/>
          <span wicket:id="submitterEmailLabel">Submitter Email</span>
          <input type="text" wicket:id="submitterEmail"/>

          <input wicket:id="submit" type="submit" value="submit" />
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
