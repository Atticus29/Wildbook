<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
  <title>Report an Encounter</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta name="Description" wicket:message="content:htmlDescription"/>
  <meta name="Keywords" wicket:message="content:htmlKeywords"/>
  <meta name="Author" wicket:message="content:htmlAuthor"/>
  <link wicket:message="href:cssURLLocation" rel="stylesheet" type="text/css"/>
  <link wicket:message="href:htmlShortcutIcon" rel="shortcut icon"/>
</head>
<body>
<div id="wrapper">
  <div id="page">
    <div id="main">
      <div id="maincol-wide-solo">
        <div id="maintext">
          <h1 class="intro"><span wicket:id="submit_report">Submit Report</span></h1>
        </div>
        <form wicket:id="encounterForm" class="encounterForm">
          <p wicket:id="encounterSubmitOverview"></p>

          <p wicket:id="encounterSubmitNote"></p>
          <table id="encounter_report">
            <tr class="form_row">
              <td class="form_label"><span wicket:id="encounterDate"></span></td>
              <td colspan="2">
                <em wicket:id="day"></em>
              </td>
            </tr>
          </table>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
