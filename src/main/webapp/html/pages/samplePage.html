<script>
var map;
pager.register(
    "samplePage",
    function() {
        var mapOptions = {
          center: { lat: 0 , lng: 0},
          zoom: 8
        };
        
        var mapCanvas = document.getElementById('map-canvas');
        map = new google.maps.Map(mapCanvas, mapOptions);
            
        //google.maps.event.addDomListener(window, 'load', map);

        var pointPdx;
        pointPdx = new wildbook.Model.Point({latitude: 45.5200, longitude: -122.6819});
        pointPdx.centerGoogleMap(map);
        pointPdx.placeGoogleMarker(map, "TEST");
    },
    function() {
        //google.maps.event.removeListener(window, 'load', map);            
    });

</script>

<div style="width:800px; height:600px; outline: solid 2px #000;" id="map-canvas"></div>
