log4j.rootLogger=DEBUG, A

log4j.appender.A=org.apache.log4j.ConsoleAppender
log4j.appender.A.layout=org.apache.log4j.PatternLayout
log4j.appender.A.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%

log4j.category.DataNucleus.JDO=DEBUG, A
log4j.category.DataNucleus.Cache=INFO, A
log4j.category.DataNucleus.MetaData=INFO, A
log4j.category.DataNucleus.General=INFO, A
log4j.category.DataNucleus.Transaction=DEBUG, A
log4j.category.DataNucleus.Datastore=DEBUG, A
log4j.category.DataNucleus.ValueGeneration=DEBUG, A

log4j.category.DataNucleus.Enhancer=INFO, A
log4j.category.DataNucleus.SchemaTool=INFO, A