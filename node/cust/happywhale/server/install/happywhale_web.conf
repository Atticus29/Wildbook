#Put this file into /etc/init on the server and then run
# sudo <command> happywhale_web
# where <command> is one of start, stop, restart, status

description "wildbook node.js server"

# used to be: start on startup
# until we found some mounts weren't ready yet while booting:
start on started mountall
stop on shutdown

# Automatically Respawn:
respawn
respawn limit 99 5

script
    # Not sure why $HOME is needed, but we found that it is:
    export HOME="/root"

    cd /home/ken/Wildbook/node
    /usr/bin/node app >> /var/log/happywhale_web.log 2>&1
end script

post-start script
   # Optionally put a script here that will notifiy you node has (re)started
   # /root/bin/hoptoad.sh "node.js has started!"
end script
